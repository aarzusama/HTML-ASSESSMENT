<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form action="amazon.backend" method="post">
    <table>
      <tr>
        <td><label for="">Username*</label></td>
        <td>
          <input type="text" name="" id="" placeholder="enter your name" required />
        </td>
      </tr>
      <tr>
        <td><label for="">Password*</label></td>
        <td>
          <input type="password" name="" id="" placeholder="enter password" required />
        </td>
      </tr>
      <tr>
        <td><label for="">email</label></td>
        <td>
          <input type="email" name="" id="" placeholder="enter email" />
        </td>
      </tr>
      <tr>
        <td><label for="">dob</label></td>
        <td><input type="date" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">time</label></td>
        <td><input type="datetime-local" name="" id="" /></td>
      </tr>
      <tr>
        <td><label for="">mobile number </label></td>
        <td>
          <input type="tel" name="" id="" maxlength="10" placeholder="enter mo number"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
        </td>
      </tr>
      <tr>
        <td><label for="">number Quantity</label></td>
        <td><input type="number" name="" id="" min="5" max="10" /></td>
      </tr>
      <tr>
        <td><label for="gender">gender</label></td>
        <td>
          male <input type="radio" name="gender" id="" /> female
          <input type="radio" name="gender" id="" /> other
          <input type="radio" name="gender" id="" />
        </td>
      </tr>
      <tr>
        <td><label for="">Hobbies</label></td>
        <td>
          swimming<input type="checkbox" name="" id="" checked disabled />
          reading <input type="checkbox" name /> danching <input type="checkbox" name="> singing
            <input type=" checkbox " name=" " id=" " />
          </td>
        </tr>
        <tr>
          <td><label for=" ">Feedback</label></td>
          <td><textarea name="" id="" cols=" 30" rows="10"></textarea></td>
      </tr>
      <tr>
        <td><label for=" ">city</label></td>
        <td>
          <select name=" " id=" ">
            <option value="non ">enter your city</option>
            <option value=" ">ahemadabad</option>
            <option value=" ">surat</option>
            <option value=" ">rajkot</option>
            <option value=" ">amreli</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for=" ">Education</label></td>
        <td>
          <select name=" " id=" " multiple>
            <option value="non ">enter qualification</option>
            <option value=" ">10th</option>
            <option value=" ">12th</option>
            <option value=" ">b.a</option>
            <option value=" ">b.com</option>
            <option value=" ">p.hd</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="Color ">Color</label></td>
        <td><input type="color" name=" " id="Color " /></td>
      </tr>
      <tr>
        <td><label for="Range ">Range</label></td>
        <td>0<input type="range" name=" " value="0" id="Range " />100</td>
      </tr>
      <tr>
        <td><label for="">file</label></td>
        <td><input type="file" name="" id="" accept=".jpg" /></td>
      </tr>

      <tr>
        <td><label for="Reset ">Reset</label></td>
        <td><input type="reset" value="Reset" /></td>
      </tr>
      <tr>
        <td><label for="">reedmore</label></td>
        <td><button>reedmore</button></td>
      </tr>
      <tr>
        <td><label for="Submit ">Submit</label></td>
        <td><input type="submit" value="submit" /></td>
      </tr>
      <tr>
        <td><label for="food">food</label></td>
        <td><input list="food" name="food" id="food2">
          <datalist id="food">
            <option value="pizza">pizza</option>
            <option value="burger">burger</option>
          </datalist>
        </td>
      </tr>
      <tr>
        <td>

          <datalist id="collage">
            <option value="kamani">kamani</option>
            <option value="bahaudin">bahaudin</option>
            <option value="nobel">nobel</option>
            <option value="dhanak">dhanak</option>
          </datalist>
        </td>
      </tr>


    </table>
  </form>
</body>

</html>
